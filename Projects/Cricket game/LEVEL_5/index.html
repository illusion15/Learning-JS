<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Cricket Game</title>
    <style>
        body{
            background: #222;
            color: antiquewhite;
        }
        .ruleOfGame{
            background: #444;
            padding: 20px;
            width: fit-content;
            box-sizing: border-box;
            
        }
    </style>
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick="
        let computerChoice = generateRandomNumber(); 

        let resultMsg = result('Bat', computerChoice);
        
        showResult('Bat', computerChoice, resultMsg);

        ">Bat</button>
    
    <button onclick="
        computerChoice = generateRandomNumber(); 

        resultMsg = result('Ball', computerChoice);

        showResult('Ball', computerChoice, resultMsg);


    ">Ball</button>

    <button onclick="
        computerChoice = generateRandomNumber();
        
        resultMsg = result('Stump', computerChoice);

        showResult('Stump', computerChoice, resultMsg);


    ">Stump</button>

    <!--================ Rules of the game ================== -->
        <br><hr>
        <div class="ruleOfGame" >
            <h2>Rules of the game</h2>
            <table border="2px solid #fff">
                <th>DOMINATING</th>
                <th>RESESIVE</th>
                
                <tr>
                    <td>Bat</td>
                    <td>Ball</td>
                </tr>
                <tr>
                    <td>Ball</td>
                    <td>Stump</td>
                </tr>
                <tr>
                    <td>Stump</td>
                    <td>Bat</td>
                </tr>
            </table>
        </div>

    <script>
    // Making Function for computerChoice by generating random number 

    function generateRandomNumber(){
        let randomNumber = Math.random() * 3;
        let computerChoice;  
        if (randomNumber > 0 && randomNumber <= 1){
            computerChoice = 'Bat';

        }else if (randomNumber >1 && randomNumber <=2){
            computerChoice = 'Ball';

        }else{
            computerChoice = 'Stump';
        }
        return computerChoice;
        }


    // Making Function for result on the basis of yourChoice and computerChoice

    function result(yourChoice, computerChoice){
        if(yourChoice === 'Bat'){
            if (computerChoice === 'Ball'){
                score.Won++;
                return 'You won';
            }else if(computerChoice === 'Bat'){
                score.Tie++;
                return `It's a tie`;
            }else if(computerChoice === 'Stump'){
                score.Lost++;
                return 'Computer won';
            }
        }else if (yourChoice === 'Ball'){
            if (computerChoice === 'Ball'){
                score.Tie++;
                return `It's a tie`;
            }else if(computerChoice === 'Bat'){
                score.Lost++;
                return 'Computer won';
            }else if(computerChoice === 'Stump'){
                score.Won++;
                return 'You won';
            }
        }else if (yourChoice === 'Stump'){
            if (computerChoice === 'Ball'){
                score.Lost++;
                return 'Computer won';
            }else if(computerChoice === 'Bat'){
                score.Won++;
                return 'You won';
            }else if(computerChoice === 'Stump'){
                score.Tie++;
                return `It's a tie`;
            }
        }        
    }        

    
    // Making Function for resultShowing on the basis of yourChoice, computerChoice and result on alert

    function showResult(yourChoice, computerChoice, result){
        alert(`You have chosen ${yourChoice}. Computer choice is ${computerChoice}. 
        \nSo, ${result} 
        \nWon: ${score.Won}  Lost: ${score.Lost} Tie: ${score.Tie}`);
    }

    // mantaining score with the help of object
    let score ={
        Won: 0,  // zero is representing initial value;
        Lost: 0,
        Tie: 0,
    } // we will now update this in result and then adding it in alert
   
    </script>   
</body>
</html>
