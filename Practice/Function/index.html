    <script>
        // EXERCISE-1 Q. Create a method to check if a number is odd or even
        // My approach
        let number = 5;
        if (number % 2 === 0){
            console.log(`It's an even number`)
        }else{
            console.log(`It's an odd number`);
        }
            
        // Teacher approach:
        function isOdd(number){
            let rem = number % 2; // it states, if number is divided by 2 then, what is the reminder(rem)
            let isOdd = rem == 1; // if rem is 1 then return True it's a odd
            return isOdd;
        }
        console.log(isOdd(0));
        console.log(isOdd(1));
        console.log(isOdd(2));
        console.log(isOdd(3));
        console.log(isOdd(999));


        // EXERCISE-2 Q. Create a method to return larger of the two numbers.
        function bigger(num1, num2){
            if(num1 > num2){
                return num1;
            }else return num2;
        }
        console.log(bigger (2, 4));
        console.log(bigger (6, 4));
        console.log(bigger (79, 69));
        console.log(bigger (-2, -4));

        // EXERCISE-3 Q. Create Mehtod to convert Celsius to Fahrenheit given: [F = (9/5)* C + 32]

        function toFahrenheit(celsiusValue){
             return (9/5)* celsiusValue + 32;
        }
        console.log(toFahrenheit(38));
        console.log(toFahrenheit(0));
        console.log(toFahrenheit(100));
    </script>
