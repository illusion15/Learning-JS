<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag Exercise</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <main>
        <div class="container">
        <button class="addToBag" onclick= "cartQuantity++; document.querySelector('#cart-summary'). innerText = `Your Bag has ${cartQuantity} items`;"> Add To Bag</button>

        <button class="wishlist" onclick= "cartQuantity--; document.querySelector('#cart-summary'). innerText = `Your Bag has ${cartQuantity} items`;">Move to wishlist</button>

        <button class="sale" onclick= "cartQuantity+=2; document.querySelector('#cart-summary'). innerText = `Your Bag has ${cartQuantity} items`;">Add 1 + 1 to sale item</button>
        </div>

        <h1 id="cart-summary">Your Bag has 0 item</h1>
    </main>

    <script>
        let cartQuantity = 0 ;
        document.querySelector('#cart-summary'). innerText = `Your Bag has ${cartQuantity} items`;
    </script>
</body>
</html>
